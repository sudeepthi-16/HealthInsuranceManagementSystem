<button mat-raised-button color="primary" (click)="openAdd()">
  ➕ Add New Plan
</button>

<!-- Search -->
<mat-form-field appearance="outline" style="margin-left: 16px; width: 250px;">
  <mat-label>Search Plans</mat-label>
  <input
    matInput
    placeholder="Search by plan name"
    (keyup)="applyFilter($event)" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID -->
  <ng-container matColumnDef="displayId">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let p">{{ p.planId }}</td>
  </ng-container>

  <!-- Plan Name -->
  <ng-container matColumnDef="planName">
    <th mat-header-cell *matHeaderCellDef>Plan</th>
    <td mat-cell *matCellDef="let p">{{ p.planName }}</td>
  </ng-container>

  <!-- Coverage -->
  <ng-container matColumnDef="coverageAmount">
    <th mat-header-cell *matHeaderCellDef>Coverage</th>
    <td mat-cell *matCellDef="let p">₹{{ p.coverageAmount }}</td>
  </ng-container>

  <!-- Premium -->
  <ng-container matColumnDef="basePremium">
    <th mat-header-cell *matHeaderCellDef>Premium</th>
    <td mat-cell *matCellDef="let p">₹{{ p.basePremium }}</td>
  </ng-container>

  <!-- Duration -->
  <ng-container matColumnDef="durationMonths">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let p">{{ p.durationMonths }} months</td>
  </ng-container>
  
    <!-- Description -->
   <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let p">{{ p.description }}</td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let p">
      <mat-slide-toggle
        [checked]="p.isActive"
        (change)="toggleStatus(p)">
      </mat-slide-toggle>
    </td>
  </ng-container>


  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button color="accent" (click)="openEdit(p)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<!-- Pagination -->
<mat-paginator
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons>
</mat-paginator>
