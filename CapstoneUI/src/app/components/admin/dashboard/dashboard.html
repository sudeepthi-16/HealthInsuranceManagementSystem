<div class="dashboard-container">
  <div class="page-header">
    <h1>Admin Dashboard</h1>
    <p class="subtitle">Manage your insurance system</p>
  </div>

  <!-- Quick Actions -->
  <div class="quick-actions">
    <mat-card class="action-card" routerLink="/admin/users">
      <div class="card-icon users-icon">
        <mat-icon>people</mat-icon>
      </div>
      <div class="card-content">
        <h3>Manage Users</h3>
        <p>Create and manage system users</p>
      </div>
      <mat-icon class="arrow-icon">arrow_forward</mat-icon>
    </mat-card>

    <mat-card class="action-card" routerLink="/admin/plans">
      <div class="card-icon plans-icon">
        <mat-icon>description</mat-icon>
      </div>
      <div class="card-content">
        <h3>Manage Plans</h3>
        <p>Configure insurance plans</p>
      </div>
      <mat-icon class="arrow-icon">arrow_forward</mat-icon>
    </mat-card>

    <mat-card class="action-card" routerLink="/admin/hospitals">
      <div class="card-icon hospitals-icon">
        <mat-icon>local_hospital</mat-icon>
      </div>
      <div class="card-content">
        <h3>Manage Hospitals</h3>
        <p>Manage hospital network</p>
      </div>
      <mat-icon class="arrow-icon">arrow_forward</mat-icon>
    </mat-card>

  </div>
