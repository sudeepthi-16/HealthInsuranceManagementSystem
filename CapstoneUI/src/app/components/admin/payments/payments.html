<h2>Payments</h2>

<mat-card>

  <!-- SEARCH -->
  <mat-form-field appearance="outline" style="width: 300px;">
    <mat-label>Search payments</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Type, amount, date"
    />
  </mat-form-field>

  <p *ngIf="loading()">Loading payments...</p>

  <!-- TABLE -->
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z2"
    *ngIf="!loading()"
  >

    <!-- Payment ID -->
    <ng-container matColumnDef="paymentId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let p">{{ p.paymentId }}</td>
    </ng-container>
    <!-- //customercode -->
    <ng-container matColumnDef="customerCode">
  <th mat-header-cell *matHeaderCellDef>Customer Code</th>
  <td mat-cell *matCellDef="let p">{{ p.customerCode }}</td>
</ng-container>
<!-- customername -->
<ng-container matColumnDef="userFullName">
  <th mat-header-cell *matHeaderCellDef>Customer Name</th>
  <td mat-cell *matCellDef="let p">{{ p.userFullName }}</td>
</ng-container>


    <!-- Amount -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let p">â‚¹ {{ p.amount }}</td>
    </ng-container>

    <!-- Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let p">{{ p.paymentType }}</td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let p">
        {{ p.paymentDate | date:'mediumDate' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- PAGINATOR -->
  <mat-paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons>
  </mat-paginator>

</mat-card>
