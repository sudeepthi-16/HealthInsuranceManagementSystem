<h2 mat-dialog-title>
  {{ hospital ? 'Edit Hospital' : 'Add Hospital' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="form">

    <!-- Hospital Name -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Hospital Name</mat-label>
      <input matInput formControlName="hospitalName">
      <mat-error *ngIf="form.get('hospitalName')?.hasError('required')">
        Hospital name is required
      </mat-error>
    </mat-form-field>

    <!-- City -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
      <mat-error *ngIf="form.get('city')?.hasError('required')">
        City is required
      </mat-error>
    </mat-form-field>

    <!-- Network Hospital Checkbox -->
    <mat-checkbox formControlName="isNetworkHospital" color="primary" class="checkbox-field">
      Network Hospital
    </mat-checkbox>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="cancel()">
    Cancel
  </button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
    {{ hospital ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
