<!-- TOP NAVBAR -->
<mat-toolbar color="primary" class="top-navbar">
  <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-title">Capstone Insurance - Hospital Portal</span>

  <span class="spacer"></span>

  <!-- User Menu -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <div style="padding: 12px 16px; display: flex; align-items: center; gap: 12px;">
      <mat-icon>local_hospital</mat-icon>
      <span>Hospital Manager</span>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<!-- MAIN CONTAINER -->
<mat-sidenav-container class="sidenav-container">

  <!-- SIDEBAR -->
  <mat-sidenav #drawer mode="side" opened class="sidenav">
    <mat-nav-list>

      <a mat-list-item routerLink="/hospital/dashboard" routerLinkActive="active-link">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <div matListItemTitle>Dashboard</div>
      </a>

      <a mat-list-item routerLink="/hospital/claims" routerLinkActive="active-link">
        <mat-icon matListItemIcon>assignment</mat-icon>
        <div matListItemTitle>Claims</div>
      </a>

      <a mat-list-item routerLink="/hospital/payments" routerLinkActive="active-link">
        <mat-icon matListItemIcon>payments</mat-icon>
        <div matListItemTitle>Payments</div>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <!-- CONTENT -->
  <mat-sidenav-content class="main-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
