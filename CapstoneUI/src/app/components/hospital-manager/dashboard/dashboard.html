<div class="dashboard-container">

    <!-- PAGE HEADER -->
    <div class="page-header">
        <h1>Hospital Dashboard</h1>
        <p class="subtitle">Overview of claims and performance</p>
    </div>

    <!-- KPI STATS -->
    <div class="stats-grid">

        <!-- Total Claims -->
        <mat-card class="stat-card">
            <div class="stat-icon total-claims">
                <mat-icon>assignment</mat-icon>
            </div>
            <div class="stat-content">
                <div class="stat-value">{{ summary?.totalClaims || 0 }}</div>
                <div class="stat-label">Total Claims</div>
            </div>
        </mat-card>

        <!-- Claims to Add Notes (Submitted) -->
        <mat-card class="stat-card">
            <div class="stat-icon submitted">
                <mat-icon>note_add</mat-icon>
            </div>
            <div class="stat-content">
                <div class="stat-value alert-value">{{ summary?.submitted || 0 }}</div>
                <div class="stat-label">Pending Medical Notes</div>
            </div>
        </mat-card>

    </div>

    <!-- CHARTS SECTION -->
    <div class="section-header">
        <h2>Analytics & Reports</h2>
    </div>

    <div class="charts-grid">
        <mat-card class="chart-card">
            <mat-card-header>
                <mat-card-title>Claims by Status</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="chart-container">
                    <canvas id="claimsByStatusChart"></canvas>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

</div>
