<h2 mat-dialog-title>Medical Notes</h2>
<div class="subtitle">Claim #{{ data.claim.claimId }}</div>

<mat-dialog-content>
  <div class="notes-section">
    <div class="note-label">Customer Description</div>
    <div class="note-box">
      {{ data.claim.customerDescription || 'No description provided.' }}
    </div>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Hospital Medical Notes</mat-label>
    <textarea matInput rows="5" placeholder="Enter medical observations and details..." [(ngModel)]="notes">
    </textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save Notes</button>
</mat-dialog-actions>
