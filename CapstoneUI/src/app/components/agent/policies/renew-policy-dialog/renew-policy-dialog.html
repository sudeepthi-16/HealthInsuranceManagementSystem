<h2 mat-dialog-title>Renew Policy</h2>

<div mat-dialog-content>
  <p>
    This policy will be renewed for <strong>12 months</strong>.
  </p>
  <p>
    Premium will increase by <strong>2% of coverage amount</strong>.
  </p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirm()">
    Confirm
  </button>
</div>
