<!-- Top Navbar -->
<mat-toolbar color="primary" class="top-navbar">
  <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-title">Capstone Insurance - Agent</span>

  <span class="spacer"></span>

  <!-- User Menu -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <div class="user-info">
      <mat-icon>person</mat-icon>
      <span>Insurance Agent</span>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<!-- Sidebar + Content -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/agent/dashboard" routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/agent/policies" routerLinkActive="active-link">
        <mat-icon matListItemIcon>description</mat-icon>
        <span matListItemTitle>Policies</span>
      </a>

      <a mat-list-item routerLink="/agent/payments" routerLinkActive="active-link">
        <mat-icon matListItemIcon>payments</mat-icon>
        <span matListItemTitle>Payments</span>
      </a>

      <a mat-list-item routerLink="/agent/plans" routerLinkActive="active-link">
        <mat-icon matListItemIcon>view_list</mat-icon>
        <span matListItemTitle>View Plans</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
