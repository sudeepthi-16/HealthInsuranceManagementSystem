<h2>My Claims</h2>

<!-- SEARCH -->
<mat-form-field appearance="outline" style="width: 300px; margin-bottom: 12px;">
  <mat-label>Search claims</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Claim ID, status, amount" />
</mat-form-field>

<!-- ðŸ”½ STATUS FILTER -->
<mat-form-field appearance="outline" style="width: 200px; margin-left: 16px; margin-bottom: 12px;">
  <mat-label>Filter by Status</mat-label>
  <mat-select (selectionChange)="applyStatusFilter($event.value)" [value]="statusFilter">
    <mat-option *ngFor="let s of statuses" [value]="s">
      {{ s }}
    </mat-option>
  </mat-select>
</mat-form-field>

<!-- TABLE -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

  <!-- Claim ID -->
  <ng-container matColumnDef="claimId">
    <th mat-header-cell *matHeaderCellDef>Claim ID</th>
    <td mat-cell *matCellDef="let c">{{ c.claimId }}</td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let c">
      <span class="status-badge" [class.status-submitted]="c.status === 'Submitted'"
        [class.status-inreview]="c.status === 'InReview'" [class.status-approved]="c.status === 'Approved'"
        [class.status-rejected]="c.status === 'Rejected'" [class.status-paid]="c.status === 'Paid'">
        {{ c.status }}
      </span>
    </td>
  </ng-container>

  <!-- Claim Amount -->
  <ng-container matColumnDef="claimAmount">
    <th mat-header-cell *matHeaderCellDef>Claimed</th>
    <td mat-cell *matCellDef="let c">
      {{ c.claimAmount | currency:'INR' }}
    </td>
  </ng-container>

  <!-- Approved Amount -->
  <ng-container matColumnDef="approvedAmount">
    <th mat-header-cell *matHeaderCellDef>Approved</th>
    <td mat-cell *matCellDef="let c">
      {{ c.approvedAmount ?? '-' }}
    </td>
  </ng-container>

  <!-- Submitted Date -->
  <ng-container matColumnDef="submittedDate">
    <th mat-header-cell *matHeaderCellDef>Submitted On</th>
    <td mat-cell *matCellDef="let c">
      {{ c.submittedDate | date:'mediumDate' }}
    </td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let c">
      <button mat-stroked-button color="primary" (click)="viewDetails(c)">
        View Details
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- PAGINATOR -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>

<!-- EMPTY STATE -->
<div *ngIf="dataSource.data.length === 0" class="empty-state">
  No claims submitted yet.
</div>
