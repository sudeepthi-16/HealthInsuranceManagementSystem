<h2>My Policies</h2>

<!-- SEARCH -->
<mat-form-field appearance="outline" style="width: 300px; margin-bottom: 12px;">
  <mat-label>Search policies</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Policy ID, status, premium" />
</mat-form-field>

<!--  STATUS FILTER -->
<mat-form-field appearance="outline" style="width: 200px; margin-left: 16px; margin-bottom: 12px;">
  <mat-label>Filter by Status</mat-label>
  <mat-select (selectionChange)="applyStatusFilter($event.value)" [value]="statusFilter">
    <mat-option *ngFor="let s of statuses" [value]="s">
      {{ s }}
    </mat-option>
  </mat-select>
</mat-form-field>

<!-- TABLE -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

  <!-- Policy ID -->
  <ng-container matColumnDef="policyId">
    <th mat-header-cell *matHeaderCellDef>Policy ID</th>
    <td mat-cell *matCellDef="let p">{{ p.policyId }}</td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let p">
      <span class="status-badge" [class.status-active]="p.status === 'Active'"
        [class.status-suspended]="p.status === 'Suspended'"
        [class.status-inactive]="p.status !== 'Active' && p.status !== 'Suspended'">
        {{ p.status }}
      </span>
    </td>
  </ng-container>

  <!-- Premium -->
  <ng-container matColumnDef="premiumStatus">
    <th mat-header-cell *matHeaderCellDef>Premium</th>
    <td mat-cell *matCellDef="let p">
      <span class="status-badge" [class.premium-paid]="p.premiumStatus === 'Paid'"
        [class.premium-due]="p.premiumStatus === 'Due'" [class.premium-overdue]="p.premiumStatus === 'Overdue'">
        {{ p.premiumStatus }}
      </span>
    </td>
  </ng-container>

  <!-- Start Date -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef>Start</th>
    <td mat-cell *matCellDef="let p">{{ p.startDate | date }}</td>
  </ng-container>

  <!-- End Date -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef>End</th>
    <td mat-cell *matCellDef="let p">{{ p.endDate | date }}</td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let p">

      <button mat-button color="primary" (click)="viewPolicyDetails(p)">
        View Details
      </button>

      <button mat-button color="accent" (click)="raiseClaim(p)" [disabled]="isClaimDisabled(p)">
        Raise Claim
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- PAGINATOR -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
